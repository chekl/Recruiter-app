<template>
  <lightning-modal-header label={labels.Candidate}></lightning-modal-header>
  <lightning-modal-body>
    <lightning-card title={labels.Candidate}>
      <div class="slds-var-m-horizontal_medium slds-grid slds-wrap">
        <div class="slds-col">
          <div class="slds-form-element slds-var-m-bottom_x-small">
            <p class="slds-var-m-bottom_small">{labels.Candidate}</p>
            <a href={candidate.link}>{candidate.fullName}</a>
          </div>
          <lightning-input
            type="text"
            label={labels.Email}
            value={candidate.Email__c}
            readonly
          ></lightning-input>
          <lightning-input
            type="text"
            label={labels.Phone}
            value={candidate.Mobile__c}
            readonly
          ></lightning-input>
          <lightning-input
            type="text"
            label={labels.Resume}
            value={candidate.Resume__c}
            readonly
          ></lightning-input>
        </div>
        <div class="slds-col">
          <lightning-input
            type="text"
            label={labels.Location}
            value={candidate.Location__c}
            readonly
          ></lightning-input>
          <lightning-input
            type="checkbox"
            label={labels.Ready_To_Relocate}
            checked={candidate.Ready_To_Relocate}
            name={labels.Ready_To_Relocate}
            disabled
          ></lightning-input>
          <div class="slds-form-element slds-var-m-vertical_x-small">
            <p class="slds-var-m-bottom_small">{labels.Created_By}</p>
            <template if:true={isAvatarsShowed}>
              <span class="slds-avatar slds-var-m-right_small">
                <img
                  alt={candidate.ownerUsername}
                  src={candidate.ownerPhotoUrl}
                  title="User avatar"
                />
              </span>
            </template>
            <a href={candidate.ownerLink}>{candidate.ownerUsername}</a>
          </div>
        </div>
      </div>
    </lightning-card>

    <lightning-card title={labels.Job_Application}>
      <div class="slds-var-m-horizontal_medium slds-grid slds-wrap">
        <div class="slds-form-element slds-var-m-bottom_small slds-col">
          <p class="slds-var-m-bottom_small">{labels.Job_Application}</p>
          <a href={jobApplication.link}>{jobApplication.Id}</a>
        </div>
        <lightning-input
          type="text"
          class="slds-col"
          label={labels.Status}
          value={jobApplication.Status__c}
          readonly
        ></lightning-input>
        <lightning-input
          class="slds-col"
          type="number"
          label={labels.Average_Rating}
          value={jobApplication.Avg_Rating__c}
          readonly
        ></lightning-input>
      </div>
    </lightning-card>
  </lightning-modal-body>
</template>
