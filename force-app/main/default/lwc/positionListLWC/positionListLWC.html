<template>
  <div class="slds">
    <lightning-card label={label.Positions} hide-header>
      <div class="positions-list-header">
        <h1>{label.Positions}</h1>
      </div>
      <div class="positions-list-filter">
        <lightning-combobox
          class="positions-list-filter-select"
          name="selectedStatus"
          label={label.Status}
          value={selectedStatus}
          options={options}
          onchange={handleStatusChange}
        ></lightning-combobox>
        <lightning-button
          variant="brand"
          label={label.Save}
          title={label.Save_Positions_Title}
          onclick={handleSave}
        ></lightning-button>
      </div>
      <template if:true={positions.length}>
        <c-custom-dt-type-lwc
          class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped"
          key-field="Id"
          data={positions}
          columns={columns}
          oncellchange={handleCellChange}
          suppress-bottom-bar
          hide-checkbox-column
        ></c-custom-dt-type-lwc>
        <c-table-pagination
          totalrecords={positionCount.data}
          pagesize={pageSize}
          pagenumber={currentPage}
          onnextpage={handleNextPage}
          onpreviouspage={handlePreviousPage}
          onchangepage={handleSetCurrentPage}
        ></c-table-pagination>
      </template>
      <template if:false={positions.length}>
        <p class="positions-list-is-empty">{label.Empty_List}</p>
      </template>
    </lightning-card>
  </div>
</template>
